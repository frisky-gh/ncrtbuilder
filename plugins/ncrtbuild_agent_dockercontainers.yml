---

- hosts: PLUGINTYPE_agenttype.HOSTTYPE_linux
  tasks:

    - name: include plugin-specific variables
      include_vars: "{{PLAYBOOKDIR}}/plugin_agent_dockercontainers_vars.yml"
      tags: [ common ]

    - name: check existance of customer's playbook
      stat:
        path: "{{PLUGINCONFDIR}}/agent/dockercontainers.yml"
      register: file_check
      tags: [ common ]

    - name: play customer's playbook
      include_tasks: "{{PLUGINCONFDIR}}/agent/dockercontainers.yml"
      when: file_check.stat.exists
      tags: [ common ]

    - name: install sudoers setting files
      copy:
        dest: /etc/sudoers.d/settings_for_ncrt_dockercontainers
        src:  "{{PLAYBOOKDIR}}/plugin_agent_dockercontainers_sudoers_setting_of_{{inventory_hostname}}"
      when: "inventory_hostname in hosts_using_sudo"
      tags: [ common ]


