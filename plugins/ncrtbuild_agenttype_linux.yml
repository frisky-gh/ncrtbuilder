---

- hosts: linux.__HOSTTYPE__
  tasks:
    #### for Debian / Ubuntu
    - name: install packages for nrpe plugins
      apt:
        name:
          - monitoring-plugins
          - monitoring-plugins-basic
          - monitoring-plugins-common
          - monitoring-plugins-standard
      when: "ansible_os_family == 'Debian'"
      tags: [ commoninstall ]

    #### for OracleLinux
    - name: install EPEL repository
      yum:
        name:
          - oracle-epel-release-el7
          - perl-HTTP-Daemon
          - perl-LWP-Protocol-https
          - perl-Template-Toolkit
          - perl-Time-Piece
          - nagios-plugins-nrpe
      when: "ansible_os_family == 'RedHat' and ansible_distribution == 'OracleLinux'"
      tags: [ commoninstall ]

    #### for RedHat / CentOS
    - name: install EPEL repository
      yum:
        name:
          - epel-release
          - perl-HTTP-Daemon
          - perl-LWP-Protocol-https
          - perl-Template-Toolkit
          - perl-Time-Piece
      when: "ansible_os_family == 'RedHat' and ansible_distribution != 'OracleLinux'"
      tags: [ commoninstall ]

    - name: install packages for nrpe plugins
      yum:
        name: [ nagios-plugins-nrpe ]
        enablerepo: epel
      when: "ansible_os_family == 'RedHat' and ansible_distribution != 'OracleLinux'"
      tags: [ commoninstall ]

    #### for All Distros
    - user:
        system: yes
        name: ncrtagent
        comment: NCRT Agent User
      tags: [ commoninstall ]

    - file:
        path: "{{NCRTAGENTHOME}}"
        state: directory
        owner: root
        group: root
      tags: [ commoninstall ]

    - name: setup modules in ncrt agent
      synchronize:
        checksum: yes
        rsync_opts: [ "-OJ", "--chown=root:root", "--exclude=/filters/" ]
        src: "{{TOOLHOME}}/ncrtagent/"
        dest: "{{NCRTAGENTHOME}}/"
      tags: [ common ]

    - name: setup filters
      synchronize:
        checksum: yes
        rsync_opts: [ "-OJ", "--chown=root:root" ]
        src: "{{TOOLHOME}}/filters/"
        dest: "{{NCRTAGENTHOME}}/filters/"
      tags: [ common ]

    - name: setup settings in ncrt agent
      synchronize:
        checksum: yes
        delete: yes
        rsync_opts: [ "-OJ", "--chown=root:root" ]
        src: "{{WORKDIR}}/ncrtagent/{{ansible_hostname}}/"
        dest: "{{NCRTAGENTHOME}}/conf/"
      notify: "restart {{AGENTPACKAGE}}"
      tags: [ common ]

    - name: setup ncrtagent_linux
      file:
        src:  "{{NCRTAGENTHOME}}/bin/ncrtagent_linux_rc"
        path: "/etc/init.d/ncrtagent_linux_rc"
        state: link
        owner: root
        group: root
      when: "ansible_os_family in ['Debian', 'RedHat']"
      tags: [ commoninstall ]

    - name: enable ncrtagent_linux
      service:
        name: ncrtagent_linux_rc
        enabled: yes
        state: started
      when: "ansible_os_family in ['Debian', 'RedHat']"
      tags: [ commoninstall ]

  handlers:
    - name: reload systemd settings
      shell: "systemctl daemon-reload"
      when: "ansible_os_family in ['Debian', 'RedHat']"
      listen: restart ncrtagent

    - name: restart ncrtagent service
      service:
        name:  ncrtagent_linux
        state: restarted
      when: "ansible_os_family in ['Debian', 'RedHat']"
      listen: restart ncrtagent


