---

- hosts: linux.__HOSTTYPE__
  tasks:

    - name: include plugin-specific variables
      include_vars: "{{WORKDIR}}/plugin_agenttype_linux_vars.yml"
      tags: [ common ]

    #### for Debian / Ubuntu
    - name: install packages for nrpe plugins
      apt:
        name:
          - monitoring-plugins
          - monitoring-plugins-basic
          - monitoring-plugins-common
          - monitoring-plugins-standard
          - liburi-perl
          - libhttp-daemon-perl
          - libwww-perl
          - libtemplate-perl
      when: "ansible_os_family == 'Debian'"
      tags: [ commoninstall ]

    #### for OracleLinux
    - name: install EPEL repository
      yum:
        name:
          - oracle-epel-release-el9
        enablerepo:
          - ol9_baseos_latest
      when:
        - "ansible_os_family == 'RedHat'"
        - "ansible_distribution == 'OracleLinux'"
        - "ansible_distribution_major_version == '9'"
      tags: [ commoninstall ]

    - name: install EPEL repository
      yum:
        name:
          - oracle-epel-release-el8
        enablerepo:
          - ol8_baseos_latest
      when:
        - "ansible_os_family == 'RedHat'"
        - "ansible_distribution == 'OracleLinux'"
        - "ansible_distribution_major_version == '8'"
      tags: [ commoninstall ]

    #### for RedHat / CentOS
    - name: install EPEL repository
      yum:
        name:
          - epel-release
      when:
        - "ansible_os_family == 'RedHat'"
        - "ansible_distribution != 'OracleLinux'"
      tags: [ commoninstall ]

    #### for RedHat families
#    - name: enable EPEL repositories
#      yum_repository:
#        name:    "{{item}}"
#        enabled: true
#      with_items:
#        - epel
#        - crb
#      when: ansible_os_family == 'RedHat'
#      tags: [ commoninstall ]

    - name: enable EPEL repositories (for RHEL7/8 family)
      shell: "yum-config-manager --enable {{item}}"
      with_items:
        - epel
      when:
        - "ansible_os_family == 'RedHat'"
        - "ansible_distribution != 'OracleLinux'"
      tags: [ commoninstall ]

    - name: enable EPEL repositories (for RHEL9 family)
      shell: "yum-config-manager --enable {{item}}"
      with_items:
        - crb
      when:
        - "ansible_os_family == 'RedHat'"
        - "ansible_distribution != 'OracleLinux'"
        - "ansible_distribution_major_version == '9'"
      tags: [ commoninstall ]

    - name: install packages for nrpe plugins
      yum:
        name:
          - initscripts
          - perl-HTTP-Daemon
          - perl-LWP-Protocol-https
          - perl-Template-Toolkit
          - perl-Time-Piece
          - perl-JSON-PP
          - nagios-plugins-nrpe
          - nagios-plugins-nrpe
          - perl-Template-Toolkit
          - net-tools
      when:
        - ansible_os_family == 'RedHat'
      tags: [ commoninstall ]

    - name: install packages for nrpe plugins (RHEL9)
      yum:
        name:
          - perl-English
      when:
        - ansible_os_family == 'RedHat'
        - ansible_distribution_major_version == "9"
      tags: [ commoninstall ]

    #### for All Distros
    - user:
        system: yes
        name: ncrtagent
        comment: NCRT Agent User
      tags: [ commoninstall ]

    - file:
        path: "{{NCRTAGENTHOME}}"
        state: directory
        owner: root
        group: root
      tags: [ commoninstall ]

    - name: setup modules in ncrt agent
      synchronize:
        checksum: yes
        rsync_opts: [ "-OJ", "--chown=root:root", "--exclude=/filters/" ]
        src: "{{TOOLHOME}}/ncrtagent/"
        dest: "{{NCRTAGENTHOME}}/"
      tags: [ commoninstall, common ]

    - name: setup filters
      synchronize:
        checksum: yes
        rsync_opts: [ "-OJ", "--chown=root:root" ]
        src: "{{TOOLHOME}}/filters/"
        dest: "{{NCRTAGENTHOME}}/filters/"
      tags: [ commoninstall, common ]

    - name: setup settings in ncrt agent
      synchronize:
        checksum: yes
        delete: yes
        rsync_opts: [ "-OJ", "--chown=root:root" ]
        src: "{{WORKDIR}}/ncrtagent/{{inventory_hostname}}/"
        dest: "{{NCRTAGENTHOME}}/conf/"
      notify: restart ncrtagentdaemon
      tags: [ commoninstall, common ]

    - name: setup ncrtagentdaemon_linux
      file:
        src:  "{{NCRTAGENTHOME}}/bin/ncrtagentdaemon_linux_rc"
        path: "/etc/init.d/ncrtagentdaemon_linux_rc"
        state: link
        owner: root
        group: root
      when: "ansible_os_family in ['Debian', 'RedHat']"
      tags: [ commoninstall ]

    - name: enable ncrtagentdaemon_linux
      service:
        name: ncrtagentdaemon_linux_rc
        enabled: yes
        state: started
      when: "ansible_os_family in ['Debian', 'RedHat']"
      tags: [ commoninstall ]

    - name: inspect firewalld service status
      ansible.posix.firewalld_info:
        active_zones: true
      failed_when: false
      register: firewalld_info

    - name: open port (if firewalld is enabled)
      firewalld:
        port:      "{{firewalld_port}}/tcp"
        immediate: true
        permanent: true
        state:     enabled
      when:
        - "firewalld_info is defined"
        - "firewalld_port is defined and firewalld_port != ''"
      tags: [ commoninstall ]


  handlers:
    - name: reload systemd settings
      shell: "systemctl daemon-reload"
      when: "ansible_os_family in ['Debian', 'RedHat']"
      listen: restart ncrtagentdaemon

    - name: restart ncrtagentdaemon service
      service:
        name:  ncrtagentdaemon_linux
        state: restarted
      when: "ansible_os_family in ['Debian', 'RedHat']"
      listen: restart ncrtagentdaemon


