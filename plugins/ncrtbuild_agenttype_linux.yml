---

- hosts: PLUGINTYPE_agenttype.HOSTTYPE_linux
  tasks:

    - name: include plugin-specific variables
      include_vars: "{{PLAYBOOKDIR}}/plugin_agenttype_linux_vars.yml"
      tags: [ common ]

    - name: check existance of customer's playbook
      stat:
        path: "{{PLUGINCONFDIR}}/agenttype/linux.yml"
      register: file_check
      tags: [ commoninstall ]

    #### for Debian / Ubuntu
    - name: install packages for nrpe plugins
      apt:
        name:
          - monitoring-plugins
          - monitoring-plugins-basic
          - monitoring-plugins-common
          - monitoring-plugins-standard
          - liburi-perl
          - libhttp-daemon-perl
          - libwww-perl
          - libtemplate-perl
      when: "ansible_os_family == 'Debian'"
      tags: [ commoninstall ]

    #### for OracleLinux
    - name: install EPEL repository
      yum:
        name:
          - oracle-epel-release-el9
        enablerepo:
          - ol9_baseos_latest
      when:
        - "ansible_os_family == 'RedHat'"
        - "ansible_distribution == 'OracleLinux'"
        - "ansible_distribution_major_version == '9'"
      tags: [ commoninstall ]

    - name: install EPEL repository
      yum:
        name:
          - oracle-epel-release-el8
        enablerepo:
          - ol8_baseos_latest
      when:
        - "ansible_os_family == 'RedHat'"
        - "ansible_distribution == 'OracleLinux'"
        - "ansible_distribution_major_version == '8'"
      tags: [ commoninstall ]

    #### for RedHat / CentOS
    - name: install EPEL repository
      yum:
        name:
          - epel-release
      when:
        - "ansible_os_family == 'RedHat'"
        - "ansible_distribution != 'OracleLinux'"
      tags: [ commoninstall ]

    #### for RedHat families
#    - name: enable EPEL repositories
#      yum_repository:
#        name:    "{{item}}"
#        enabled: true
#      with_items:
#        - epel
#        - crb
#      when: ansible_os_family == 'RedHat'
#      tags: [ commoninstall ]

    - name: enable EPEL repositories (for RHEL7/8 family)
      shell: "yum-config-manager --enable {{item}}"
      with_items:
        - epel
      when:
        - "ansible_os_family == 'RedHat'"
        - "ansible_distribution != 'OracleLinux'"
      tags: [ commoninstall ]

    - name: enable EPEL repositories (for RHEL9 family)
      shell: "yum-config-manager --enable {{item}}"
      with_items:
        - crb
      when:
        - "ansible_os_family == 'RedHat'"
        - "ansible_distribution != 'OracleLinux'"
        - "ansible_distribution_major_version == '9'"
      tags: [ commoninstall ]

    - name: install packages for nrpe plugins
      yum:
        name:
          - initscripts
          - perl-HTTP-Daemon
          - perl-LWP-Protocol-https
          - perl-Template-Toolkit
          - perl-Time-Piece
          - perl-JSON-PP
          - nagios-plugins-nrpe
          - nagios-plugins-nrpe
          - perl-Template-Toolkit
          - net-tools
      when:
        - ansible_os_family == 'RedHat'
      tags: [ commoninstall ]

    - name: install packages for nrpe plugins (RHEL9)
      yum:
        name:
          - perl-English
      when:
        - ansible_os_family == 'RedHat'
        - ansible_distribution_major_version == "9"
      tags: [ commoninstall ]

    #### for All Distros
    - user:
        system: yes
        name: ncrtagent
        comment: NCRT Agent User
      tags: [ commoninstall ]

    - file:
        path: "{{NCRTAGENTHOME}}"
        state: directory
        owner: root
        group: root
      tags: [ commoninstall ]

    ## setup ncrtagent configurations

    - name: setup core modules
      synchronize:
        checksum: yes
        rsync_opts: [ "-cOJ", "--chown=root:root" ]
        src:  "{{DISTRIBUTEDDIR}}/{{inventory_hostname}}/"
        dest: "{{NCRTAGENTHOME}}/"
      tags: [ commoninstall, common ]

    - name: setup ncrtagentdaemon
      copy:
        src:  "{{playbook_dir}}/ncrtbuild_agenttype_linux.ncrtagentdaemon_rc"
        dest: "/etc/init.d/ncrtagentdaemon_rc"
        owner: root
        group: root
        mode: "a+x"
      when: "ansible_os_family in ['Debian', 'RedHat']"
      notify: restart ncrtagentdaemon
      tags: [ commoninstall ]

    - name: disable old ncrtagent_linux
      service:
        name: ncrtagent_linux_rc
        state: stopped
        enabled: no
      when: "ansible_os_family in ['Debian', 'RedHat']"
      tags: [ commoninstall ]

    - name: enable ncrtagentdaemon
      service:
        name: ncrtagentdaemon_rc
        use: sysvinit
        enabled: yes
        state: started
      when: "ansible_os_family in ['Debian', 'RedHat']"
      tags: [ commoninstall ]

    - name: check existance of customer's playbook
      stat:
        path: "{{PLUGINCONFDIR}}/agenttype/linux.yml"
      register: file_check
      tags: [ commoninstall ]

    - name: play customer's playbook
      include_tasks: "{{PLUGINCONFDIR}}/agenttype/linux.yml"
      when: file_check.stat.exists
      tags: [ commoninstall ]

  handlers:
    - name: reload systemd settings
      shell: "systemctl daemon-reload"
      when: "ansible_os_family in ['Debian', 'RedHat']"
      listen: restart ncrtagentdaemon

    - name: restart ncrtagentdaemon
      service:
        name:  ncrtagentdaemon
        state: restarted
      when: "ansible_os_family in ['Debian', 'RedHat']"
      listen: restart ncrtagentdaemon


