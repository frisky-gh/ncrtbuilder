---

- hosts: all
  vars:
    nrpeconfdir:
      Debian: /etc/nagios/nrpe.d
      RedHat: /etc/nrpe.d
    nrpe:
      Debian: nagios-nrpe-server
      RedHat: nrpe

  tasks:
    #### for Debian / Ubuntu
    - name: install packages for nrpe plugins
      apt:
        name:
          - monitoring-plugins
          - monitoring-plugins-basic
          - monitoring-plugins-common
          - monitoring-plugins-standard
      when: "ansible_os_family == 'Debian'"
      tags: [ commoninstall ]

    - name: install packages for nrpe
      apt:
        name: [ nagios-nrpe-server ]
      when: "ansible_os_family == 'Debian'"
      tags: [ nrpe ]

    - name: install packages for nrpe-ng
      apt:
        name: [ nrpe-ng ]
      when: "ansible_os_family == 'Debian'"
      tags: [ nrpe-ng ]

    #### for RedHat / CentOS
    - name: install EPEL repository
      yum:
        name:
          - epel-release
          - perl-HTTP-Daemon
          - perl-LWP-Protocol-https
          - perl-Template-Toolkit
      when: "ansible_os_family == 'RedHat'"
      tags: [ commoninstall ]

    - name: install packages for nrpe plugins
      yum:
        name: [ nagios-plugins-nrpe ]
        enablerepo: epel
      when: "ansible_os_family == 'RedHat'"
      tags: [ commoninstall ]

    - name: install packages for nrpe
      yum:
        name: [ nrpe ]
        enablerepo: epel
      when: "ansible_os_family == 'RedHat'"
      tags: [ nrpe ]

    #### for All Distros
    - user:
        system: yes
        name: ncrtagent
        comment: NCRT Agent User
      tags: [ commoninstall ]

    - file:
        path: "{{NCRTAGENTHOME}}"
        state: directory
        owner: root
        group: root
      tags: [ commoninstall ]

    - name: setup modules in ncrt agent
      synchronize:
        checksum: yes
        rsync_opts: [ "-OJ", "--chown=root:root", "--exclude=/filters/" ]
        src: "{{TOOLHOME}}/ncrtagent/"
        dest: "{{NCRTAGENTHOME}}/"
      tags: [ common ]

    - name: setup filters
      synchronize:
        checksum: yes
        rsync_opts: [ "-OJ", "--chown=root:root" ]
        src: "{{TOOLHOME}}/filters/"
        dest: "{{NCRTAGENTHOME}}/filters/"
      tags: [ common ]

    - name: setup nrpe server cert/key
      copy:
        dest:  "/etc/nagios/{{item}}"
        src:   "{{TOOLHOME}}/conf/{{item}}"
      with_items: [ ncrt_cert.pem, ncrt_key.pem ]
      tags: [ nrpe-ng, nrpetls ]

    - name: setup nrpe server
      lineinfile:
        dest:   /etc/nagios/nrpe.cfg
        regexp: "^{{item.key}}="
        line:   "{{item.key}}={{item.value}}"
        insertafter: EOF
      with_items:
        - { key: dont_blame_nrpe, value: 1 }
        - { key: allowed_hosts, value: "{{NRPEALLOWEDHOSTS}}" }
        - { key: server_port, value: "{{NRPEPORT}}" }
      notify: "restart {{AGENTPACKAGE}}"
      tags: [ nrpe ]

    - name: setup nrpe server tls
      lineinfile:
        dest:   /etc/nagios/nrpe.cfg
        regexp: "^{{item.key}}="
        line:   "{{item.key}}={{item.value}}"
        insertafter: EOF
      with_items:
        - { key: ssl_cert_file, value: /etc/nagios/ncrt_cert.pem }
        - { key: ssl_privatekey_file, value: /etc/nagios/ncrt_key.pem }
      notify: "restart {{AGENTPACKAGE}}"
      tags: [ nrpetls ]

    - name: setup nrpe-ng server
      lineinfile:
        dest:   /etc/nagios/nrpe-ng.cfg
        regexp: "^{{item.key}}="
        line:   "{{item.key}}={{item.value}}"
        insertafter: EOF
      with_items:
        - { key: ssl_cert_file, value: /etc/nagios/ncrt_cert.pem }
        - { key: ssl_key_file, value: /etc/nagios/ncrt_key.pem }
        - { key: dont_blame_nrpe, value: 1 }
        - { key: server_port, value: "{{NRPEPORT}}" }
      notify: "restart {{AGENTPACKAGE}}"
      tags: [ nrpe-ng ]

    - name: setup settings in ncrt agent
      synchronize:
        checksum: yes
        delete: yes
        rsync_opts: [ "-OJ", "--chown=root:root" ]
        src: "{{WORKDIR}}/ncrtagent/{{ansible_hostname}}/"
        dest: "{{NCRTAGENTHOME}}/conf/"
      notify: "restart {{AGENTPACKAGE}}"
      tags: [ common ]

    - name: setup settings in ncrt agent
      template:
        src: ncrt_nrpe_commands.cfg
        dest: "{{ nrpeconfdir[ansible_os_family] }}/ncrt_nrpe_commands.cfg"
      notify: "restart {{AGENTPACKAGE}}"
      tags: [ common ]

    - name: setup ncrtagent_linux
      file:
        src:  "{{NCRTAGENTHOME}}/bin/ncrtagent_linux_rc"
        path: "/etc/init.d/ncrtagent_linux_rc"
        state: link
        owner: root
        group: root
      when: "ansible_os_family in ['Debian', 'RedHat']"
      tags: [ commoninstall ]

    - name: enable ncrtagent_linux
      service:
        name: ncrtagent_linux_rc
        enabled: yes
        state: started
      when: "ansible_os_family in ['Debian', 'RedHat']"
      tags: [ commoninstall ]

  handlers:
    - name: update ssl certs
      shell: "update-ca-certificates -f"
      tags: [ common ]

    - name: restart nrpe
      service:
        name:  "{{ nrpe[ansible_os_family] }}"
        state: restarted

    - name: restart nrpe-ng
      service:
        name:  nrpe-ng
        state: restarted

    - name: reload systemd settings
      shell: "systemctl daemon-reload"
      when: "ansible_os_family in ['Debian', 'RedHat']"
      listen: restart ncrtagent

    - name: restart ncrtagent service
      service:
        name:  ncrtagent_linux
        state: restarted
      when: "ansible_os_family in ['Debian', 'RedHat']"
      listen: restart ncrtagent


